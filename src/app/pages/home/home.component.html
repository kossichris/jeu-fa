<!-- Hero Section -->
<div class="min-h-screen bg-gradient-to-br from-amber-900 via-orange-800 to-red-900 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-20 left-20 w-32 h-32 border-2 border-white rotate-45"></div>
    <div class="absolute top-40 right-32 w-24 h-24 border-2 border-white rounded-full"></div>
    <div class="absolute bottom-32 left-40 w-28 h-28 border-2 border-white rotate-12"></div>
    <div class="absolute bottom-20 right-20 w-20 h-20 border-2 border-white rounded-full"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 container mx-auto px-6 py-16 flex flex-col items-center justify-center min-h-screen">
    
    <!-- Logo/Title Section -->
    <div class="text-center mb-12 animate-fade-in">
      <div class="mb-6">
        <img src="/assets/images/boconon-okpele.png" alt="Jeu Fa" 
             class="w-32 h-32 mx-auto rounded-full border-4 border-amber-300 shadow-2xl object-cover hover:scale-105 transition-transform duration-300" />
      </div>
      <h1 class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-orange-100 mb-4">
        Jeu Fa
      </h1>
      <div class="w-24 h-1 bg-gradient-to-r from-amber-400 to-orange-500 mx-auto mb-6"></div>
      <p class="text-xl md:text-2xl text-amber-100 max-w-2xl mx-auto leading-relaxed">
        Découvrez l'art ancestral de la divination africaine dans ce jeu de stratégie et de hasard
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-6 mb-16">
      <button (click)="goToMatchmaking()" 
              class="group bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white font-bold py-4 px-8 rounded-full text-lg shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300 flex items-center gap-3">
        <svg class="w-6 h-6 group-hover:rotate-12 transition-transform" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
        </svg>
        Commencer à Jouer
      </button>
      
      <button class="group bg-transparent border-2 border-amber-300 text-amber-100 hover:bg-amber-300 hover:text-amber-900 font-bold py-4 px-8 rounded-full text-lg transition-all duration-300 flex items-center gap-3">
        <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Règles du Jeu
      </button>
    </div>

    <!-- Features Section -->
    <div class="grid md:grid-cols-3 gap-8 max-w-4xl mx-auto text-center">
      <div class="group p-6 bg-black/20 backdrop-blur-sm rounded-2xl border border-amber-400/30 hover:border-amber-400/60 transition-all duration-300 hover:scale-105">
        <div class="w-16 h-16 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:rotate-12 transition-transform">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h3 class="text-xl font-bold text-amber-100 mb-2">Tradition Authentique</h3>
        <p class="text-amber-200/80">Basé sur les véritables pratiques divinatoires africaines</p>
      </div>

      <div class="group p-6 bg-black/20 backdrop-blur-sm rounded-2xl border border-amber-400/30 hover:border-amber-400/60 transition-all duration-300 hover:scale-105">
        <div class="w-16 h-16 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:rotate-12 transition-transform">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
          </svg>
        </div>
        <h3 class="text-xl font-bold text-amber-100 mb-2">Stratégie & Hasard</h3>
        <p class="text-amber-200/80">Un équilibre parfait entre réflexion et chance</p>
      </div>

      <div class="group p-6 bg-black/20 backdrop-blur-sm rounded-2xl border border-amber-400/30 hover:border-amber-400/60 transition-all duration-300 hover:scale-105">
        <div class="w-16 h-16 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:rotate-12 transition-transform">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z" />
          </svg>
        </div>
        <h3 class="text-xl font-bold text-amber-100 mb-2">Multijoueur</h3>
        <p class="text-amber-200/80">Défiez d'autres joueurs en ligne</p>
      </div>
    </div>
  </div>

  <!-- Floating Elements -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
    <div class="animate-float-slow absolute top-1/4 left-1/4 w-4 h-4 bg-amber-400 rounded-full opacity-60"></div>
    <div class="animate-float-medium absolute top-3/4 right-1/3 w-3 h-3 bg-orange-500 rounded-full opacity-50"></div>
    <div class="animate-float-fast absolute bottom-1/4 left-1/2 w-2 h-2 bg-red-400 rounded-full opacity-40"></div>
  </div>
</div>
