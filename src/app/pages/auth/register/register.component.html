<!-- Modern African-inspired Register Page -->
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  
  <!-- Background Decorative Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-amber-400/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/3 right-1/4 w-96 h-96 bg-orange-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-128 h-128 bg-red-600/5 rounded-full blur-3xl animate-pulse delay-2000"></div>
  </div>

  <!-- Register Card -->
  <div class="relative w-full max-w-md">
    <!-- Card with Glass Effect -->
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl border border-amber-300/30 p-8 enhanced-card-shadow">
      
      <!-- Logo Section -->
      <div class="text-center mb-8">
        <div class="relative inline-block">
          <img src="/assets/images/boconon-okpele.png" alt="Logo Jeu Fa" 
               class="w-20 h-20 mx-auto rounded-full border-4 border-amber-300 enhanced-logo-glow object-cover mb-4" />
          <div class="absolute -top-2 -right-2 w-6 h-6 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full animate-pulse"></div>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-amber-200 to-orange-100 bg-clip-text text-transparent mb-2">
          Jeu Fà
        </h1>
        <p class="text-amber-200/80 text-sm">Créez votre compte pour accéder au jeu</p>
      </div>

      <!-- Register Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="block text-sm font-medium text-amber-200 mb-2">
            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            Nom d'utilisateur
          </label>
          <input id="username" 
                 name="username" 
                 type="text" 
                 placeholder="Votre nom d'utilisateur"
                 formControlName="username" 
                 class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-amber-300/30 rounded-xl text-amber-100 placeholder-amber-200/50 focus:border-amber-300 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-amber-400/20 transition-all duration-300"
                 [class.border-red-400]="form.get('username')?.invalid && form.get('username')?.touched" 
                 required />
          <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="mt-2 text-red-300 text-sm flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Ce champ est requis
          </div>
        </div>
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-amber-200 mb-2">
            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
            Adresse email
          </label>
          <input id="email" 
                 name="email" 
                 type="email" 
                 placeholder="votre.email@exemple.com"
                 formControlName="email" 
                 class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-amber-300/30 rounded-xl text-amber-100 placeholder-amber-200/50 focus:border-amber-300 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-amber-400/20 transition-all duration-300"
                 [class.border-red-400]="form.get('email')?.invalid && form.get('email')?.touched" 
                 required />
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="mt-2 text-red-300 text-sm flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Email invalide
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="block text-sm font-medium text-amber-200 mb-2">
            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            Mot de passe
          </label>
          <input id="password" 
                 name="password" 
                 type="password" 
                 placeholder="••••••••"
                 formControlName="password"
                 class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-amber-300/30 rounded-xl text-amber-100 placeholder-amber-200/50 focus:border-amber-300 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-amber-400/20 transition-all duration-300"
                 [class.border-red-400]="form.get('password')?.invalid && form.get('password')?.touched" 
                 required />
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="mt-2 text-red-300 text-sm flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Mot de passe requis (min 8 caractères)
          </div>
        </div>

        <!-- Password Confirm Field -->
        <div class="form-group">
          <label for="passwordConfirm" class="block text-sm font-medium text-amber-200 mb-2">
            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            Confirmation du mot de passe
          </label>
          <input id="passwordConfirm" 
                 name="passwordConfirm" 
                 type="password" 
                 placeholder="••••••••"
                 formControlName="passwordConfirm"
                 class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-amber-300/30 rounded-xl text-amber-100 placeholder-amber-200/50 focus:border-amber-300 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-amber-400/20 transition-all duration-300"
                 [class.border-red-400]="form.get('passwordConfirm')?.invalid && form.get('passwordConfirm')?.touched" 
                 required />
          <div *ngIf="form.get('passwordConfirm')?.invalid && form.get('passwordConfirm')?.touched" class="mt-2 text-red-300 text-sm flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Ce champ est requis
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-500/20 backdrop-blur-sm border border-red-400/30 rounded-xl p-4 text-red-200 text-sm flex items-center">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                [disabled]="form.invalid"
                class="w-full py-4 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 disabled:from-gray-500 disabled:to-gray-600 disabled:cursor-not-allowed text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl disabled:hover:scale-100 disabled:hover:shadow-none enhanced-button-shadow relative overflow-hidden">
          Créer un compte
        </button>

      </form>

      <!-- Login Link -->
      <div class="mt-8 text-center border-t border-amber-300/20 pt-6">
        <p class="text-amber-200/80 text-sm mb-4">Vous avez déjà un compte ?</p>
        <a routerLink="/login" 
           class="inline-flex items-center px-6 py-3 bg-white/10 backdrop-blur-sm border border-amber-300/30 rounded-xl text-amber-200 hover:bg-white/20 hover:border-amber-300/50 hover:text-amber-100 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Se connecter
        </a>
      </div>

    </div>

    <!-- Floating Elements -->
    <div class="absolute -top-4 -right-4 w-8 h-8 bg-amber-400/20 rounded-full animate-bounce delay-300"></div>
    <div class="absolute -bottom-4 -left-4 w-6 h-6 bg-orange-500/20 rounded-full animate-bounce delay-700"></div>
  </div>

</div>
