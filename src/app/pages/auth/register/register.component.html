<div class="auth-container">
    <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Connexion</h2>
        <div class="form-group">
            <input id="username" name="username" type="text" placeholder="Nom d'utilisateur"
                formControlName="username" required />
            <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error">Ce champ est
                requis.</div>
        </div>
        <div class="form-group">
            <input id="email" name="email" type="email" placeholder="Email" formControlName="email" required />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">Email invalide.</div>
        </div>
        <div class="form-group">
            <input id="password" name="password" type="password" placeholder="Mot de passe"
                formControlName="password" required />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">Mot de passe
                requis (min 6 caract√®res).</div>
        </div>
        <div class="form-group">
            <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Confirmation du mot de passe"
                formControlName="passwordConfirm" required />
            <div *ngIf="form.get('passwordConfirm')?.invalid && form.get('passwordConfirm')?.touched" class="error">Ce
                champ est requis.</div>
        </div>
        <button type="submit" [disabled]="form.invalid">Se connecter</button>
    </form>
</div>
