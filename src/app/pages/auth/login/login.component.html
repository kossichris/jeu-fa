<!-- Modern African-inspired Login Page -->
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  
  <!-- Background Decorative Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-amber-400/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/3 right-1/4 w-96 h-96 bg-orange-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-128 h-128 bg-red-600/5 rounded-full blur-3xl animate-pulse delay-2000"></div>
  </div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md">
    <!-- Card with Glass Effect -->
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl border border-amber-300/30 p-8 enhanced-card-shadow">
      
      <!-- Logo Section -->
      <div class="text-center mb-8">
        <div class="relative inline-block">
          <img src="/assets/images/boconon-okpele.png" alt="Logo Jeu Fa" 
               class="w-20 h-20 mx-auto rounded-full border-4 border-amber-300 enhanced-logo-glow object-cover mb-4" />
          <div class="absolute -top-2 -right-2 w-6 h-6 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full animate-pulse"></div>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-amber-200 to-orange-100 bg-clip-text text-transparent mb-2">
          Jeu Fà
        </h1>
        <p class="text-amber-200/80 text-sm">Bienvenue dans l'univers mystique du Fà</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-amber-200 mb-2">
            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
            Adresse email
          </label>
          <div class="relative">
            <input id="email" 
                   name="email" 
                   type="email" 
                   placeholder="votre.email@exemple.com"
                   formControlName="email" 
                   class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-amber-300/30 rounded-xl text-amber-100 placeholder-amber-200/50 focus:border-amber-300 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-amber-400/20 transition-all duration-300"
                   [class.border-red-400]="emailInvalid"
                   required />
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <svg *ngIf="emailValid" class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="emailInvalid" class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div *ngIf="emailInvalid" class="mt-2 text-red-300 text-sm flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Veuillez saisir une adresse email valide
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="block text-sm font-medium text-amber-200 mb-2">
            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            Mot de passe
          </label>
          <div class="relative">
            <input id="password" 
                   name="password" 
                   [type]="showPassword ? 'text' : 'password'"
                   placeholder="••••••••"
                   formControlName="password"
                   class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-amber-300/30 rounded-xl text-amber-100 placeholder-amber-200/50 focus:border-amber-300 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-amber-400/20 transition-all duration-300"
                   [class.border-red-400]="passwordInvalid"
                   required />
            <button type="button" 
                    (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-amber-200/70 hover:text-amber-200 transition-colors duration-200">
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
              </svg>
            </button>
          </div>
          <div *ngIf="passwordInvalid" class="mt-2 text-red-300 text-sm flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-500/20 backdrop-blur-sm border border-red-400/30 rounded-xl p-4 text-red-200 text-sm flex items-center">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                [disabled]="isFormDisabled"
                class="w-full py-4 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 disabled:from-gray-500 disabled:to-gray-600 disabled:cursor-not-allowed text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl disabled:hover:scale-100 disabled:hover:shadow-none enhanced-button-shadow relative overflow-hidden">
          
          <span *ngIf="!isLoading" class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Se connecter
          </span>
          
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Connexion en cours...
          </span>
        </button>

      </form>

      <!-- Register Link -->
      <div class="mt-8 text-center border-t border-amber-300/20 pt-6">
        <p class="text-amber-200/80 text-sm mb-4">Vous n'avez pas encore de compte ?</p>
        <a routerLink="/register" 
           class="inline-flex items-center px-6 py-3 bg-white/10 backdrop-blur-sm border border-amber-300/30 rounded-xl text-amber-200 hover:bg-white/20 hover:border-amber-300/50 hover:text-amber-100 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
          </svg>
          Créer un compte
        </a>
      </div>

    </div>

    <!-- Floating Elements -->
    <div class="absolute -top-4 -right-4 w-8 h-8 bg-amber-400/20 rounded-full animate-bounce delay-300"></div>
    <div class="absolute -bottom-4 -left-4 w-6 h-6 bg-orange-500/20 rounded-full animate-bounce delay-700"></div>
  </div>

</div>
